<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTConnect</title>
    <script>
      // ----------------------------------------------------------------------
      // CRITICAL: BROWSER SHIM (Prevents White Screen)
      // ----------------------------------------------------------------------
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';
      
      // Safety catch for unhandled promise rejections (often Firebase/Async issues)
      window.addEventListener('unhandledrejection', function(event) {
        console.warn('Unhandled rejection (suppressed to keep app alive):', event.reason);
        // We prevent default here to stop the browser from halting execution if possible
        // event.preventDefault(); 
      });

      // Global Error Handler for initial render crashes
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore resize observations errors which are harmless but noisy
        if(message.includes && message.includes('ResizeObserver')) return;

        console.error('Global Error Caught:', message);
        
        // Only take over screen if root is empty (meaning app failed to start)
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
            root.innerHTML = `
              <div style="padding: 20px; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f8fafc; color: #334155; text-align: center;">
                <h1 style="color: #ef4444; font-size: 24px; margin-bottom: 10px;">Startup Error</h1>
                <p style="max-width: 400px; margin-bottom: 20px;">The app encountered an issue while loading. This is usually due to configuration or network restrictions.</p>
                <div style="background: #e2e8f0; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 11px; text-align: left; width: 100%; max-width: 500px; overflow: auto; margin-bottom: 20px;">
                  ${message} <br/> ${source}:${lineno}
                </div>
                <button onclick="window.location.reload()" style="padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                  Reload App
                </button>
              </div>
            `;
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
