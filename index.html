<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTConnect</title>
    <script>
      // CRITICAL: Shim process for browser environment to prevent 'process is not defined' crashes
      window.process = { env: { NODE_ENV: 'production' } };
      
      // CRITICAL: Global error handler to catch white screen crashes and display them
      window.onerror = function(message, source, lineno, colno, error) {
        const errorContainer = document.getElementById('root') || document.body;
        errorContainer.innerHTML = `
          <div style="padding: 20px; font-family: sans-serif; color: #333; background: #fff; height: 100vh;">
            <h1 style="color: #e11d48; font-size: 20px; margin-bottom: 10px;">Application Error</h1>
            <p style="font-weight: bold; margin-bottom: 5px;">${message}</p>
            <p style="font-size: 12px; color: #666;">${source}:${lineno}</p>
            <pre style="background: #f1f5f9; padding: 10px; border-radius: 4px; font-size: 10px; overflow: auto; margin-top: 10px;">${error?.stack || 'No stack trace'}</pre>
            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px;">Reload App</button>
          </div>
        `;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
